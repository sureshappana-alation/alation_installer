name: Releases

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Optional Tag"
        required: false
  workflow_run:
    workflows: ["unified-installer-build-pipeline"]
    type:
      - complete
jobs:
  oldwork:
    uses: ./.github/workflows/unified-installer-build-pipeline.yml@main

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Print list of files
        run: |
          echo "List of files"
          find .
      - uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event.inputs.tag }}
          body: versions file is created
